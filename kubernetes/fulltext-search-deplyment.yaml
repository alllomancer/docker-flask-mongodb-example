apiVersion: apps/v1
kind: Deployment
metadata:
  name: fulltext-search-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: fulltext-search
  replicas: 1
  template:
    metadata:
      labels:
        app: fulltext-search
    spec:
      containers:
        - name: fulltext-search-conainer
          image: alllomancer/python:${{ steps.extract_branch.outputs.branch }}
          command: ["python", "/root/flask-mongodb-example/fulltext_search.py", "mongodb-service.default.svc.cluster.local"]
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
